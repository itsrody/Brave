# .github/workflows/main.yml

name: Process Adblock Lists and Update

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs on a schedule (once a day at 00:00 UTC)
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC

permissions:
  contents: write # Required to commit and push changes

jobs:
  build_and_update_list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Specify your desired Python version
          cache: 'pip' # Cache pip dependencies

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Adblock Processor
        run: python -m adblock_processor.main # Assumes your main script is executable this way
                                            # Ensure config.ini is present and configured.
                                            # Output file path in config.ini should be relative to repo root e.g. output/unified_brave_list.txt

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@users.noreply.github.com" # Or your preferred bot email

      - name: Commit and Push Changes
        run: |
          # Add the generated list and potentially the log file
          # Ensure the path in config.ini for output_file matches here.
          # Example: if output_file = output/unified_brave_list.txt
          git add output/unified_brave_list.txt
          
          # Optional: Add log file if you want to commit it
          # Ensure log_file path in config.ini matches here if you uncomment.
          # git add adblock_processor.log 

          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Get current date and time in UTC for the commit message
            COMMIT_DATETIME=$(date -u +"%Y-%m-%d %H:%M:%S %Z")
            git commit -m "Update adblock list - ${COMMIT_DATETIME}"
            git push
            echo "Changes committed and pushed."
          fi
        env:
          # This token is automatically available to the runner.
          # No need to explicitly set GITHUB_TOKEN here unless for specific tools
          # that require it as an env var.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
